<!DOCTYPE html>
<html>
<head>
    <title>Resume Building</title>
</head>
<body>
    <h1>Resume Building</h1>
    <table id="resume_build">
        
    
    
        <tr>
               <td>
               <label>career objective</label>
               </td>
         
               <td>
                   
               <textarea name="car_obj"></textarea>
              </td>
                   
        </tr>
            <tr>
                   <td>
                       <label>Upload photo</label>

                   </td>
                   <td>
                       <input type="file" name="photo">
                       
                    </td>
                 </tr>
                 <tr>
                     <td>
                        <label>Name of the Person</label>
                     </td>
                     <td>
                         <input type="text" name="name" placeholder="Name">
                     </td>
                     </tr>
                     <tr>
                         <td>
                             <label>Date of Birth</label>
                             
                        </td>
                        
                        
                        <td>
                            <input type="date" name="dob" placeholder="dob">
                        </td>
                        </tr>
                        <tr>
                        <td>
                            <label>Address</label>
                        </td>
                        <td>
                            <textarea name="address" placeholder="address"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Phone Number</label>
                        </td>
                        <td>
                            <input type="number" name="phone_no">
                        </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Email ID</label>
                            </td>
                            <td>
                                <input type="email" name="email_id">
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <label>Gender</label>
                            </td>
                            <td>
                                <input type="radio" name="gender" value="Male">Male
                            
                            
                                <input type="radio" name="gender" value="Female">Female
                            </td>  
                    </tr> 
                    <tr>
                        <td>
                            <label>Marital status</label>
                        </td>  
                        <td><input type="radio" name="marital_status" id="marital_status" value="Single">Single</input>
                            <input type="radio" name="marital_status" id="marital_status" value="Married">Married</input>
                        </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Skillset</label>
                            </td>
                            <td><input type="text" name="skill1" id="skill1" value="skill1"><br>
                                <input type="text" name="skill2" id="skill2" value="skill2"><br>
                                <input type="text" name="skill3" id="skill3" value="skill3"><br>
                                <input type="text" name="skill4" id="skill4" value="skill4"><br>
                            </td>
                        </tr>
                        <section>
                            <h3>Educational Qualification</h3>
                            <table id="edu">
                                <thead>
                                    <tr>
                                        <th>S.No.</th>
                                        <th>Courses</th>
                                        <th>Institution</th>
                                        <th>Board/University</th>
                                        <th>Year of Passing</th>
                                        <th>Percentage</th>
                                        <th>Grade</th>
                                    </tr>
                        
                        
                                <tbody>
                                    <tr>
                                        <td><label>1</label></td>
                                        <td><input type="text" id="course1" name="course1" value="course1"></td>
                                        <td><input type="text" id="institution1" name="institution1" value="institution1"></td>
                                        <td><input type="text" id="board1" name="board1" value="board1"></td>
                                        <td><input type="number" id="year_of_passing1" name="year_of_passing1" value="year_of_passing1"></td>
                                        <td><input type="number" id="percentage1" name="percentage1" value="percentage1"></td>
                                        <td><input type="text" id="grade1" name="grade1" value="grade1"></td>
                                    </tr>
                                    <tr>
                                        <td><label>2</label></td>
                                        <td><input type="text" id="course2" name="course2" value="course2"></td>
                                        <td><input type="text" id="institution2" name="institution2" value="institution2"></td>
                                        <td><input type="text" id="board2" name="board2" value="board2"></td>
                                        <td><input type="number" id="year_of_passing2" name="year_of_passing2" value="year_of_passing2"></td>
                                        <td><input type="number" id="percentage2" name="percentage2" value="percentage2"></td>
                                        <td><input type="text" id="grade2" name="grade2" value="grade2"></td>
                                    </tr>
                                    <tr>
                                        <td><label>3</label></td>
                                        <td><input type="text" id="course3" name="course3" value="course3"></td>
                                        <td><input type="text" id="institution3" name="institution3" value="institution3"></td>
                                        <td><input type="text" id="board3" name="board3" value="board3"></td>
                                        <td><input type="number" id="year_of_passing3" name="year_of_passing3" value="" year_of_passing3"></td>
                                        <td><input type="number" id="percentage3" name="percentage3" value="percentage3"></td>
                                        <td><input type="text" id="grade3" name="grade3" value="grade3"></td>
                                    </tr>
                                    </tbody>
                                </section>
                                <h3>Project Details</h3>
                                <table id="pro">
                                    <tr>
                                        <th>S.No</th>
                                        <th>Title</th>
                                        <th>Duration</th>
                                        <th>Technology Used</th>
                                        <th>Description</th>
                                        <th>Link</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td><input type="text" name="title1" value="title1"></td>
                                            <td><input type="text" name="duration1" value="duration1"></td>
                                            <td><input type="text" name="technology_used1" value="technology_used1"></td>
                                            <td><textarea name="description1"></textarea></td>
                                            <td><input type="url" name="project_url1" value="project_url1"></td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td><input type="text" name="title2" value="title2"></td>
                                            <td><input type="text" name="duration2" value="duration2"></td>
                                            <td><input type="text" name="technology used2" value="technology used2"></td>
                                            <td><textarea name="description2"></textarea></td>
                                            <td><input type="url" name="project_url2" value="project_url2"></td>
                                        </tr>
                                        <tr>
                                            <td>3</td>
                                            <td><input type="text" name="title3" value="title3"></td>
                                            <td><input type="text" name="duration3" value="duration3"></td>
                                            <td><input type="text" name="Technology used3" value="Technology used3"></td>
                                            <td><textarea name="description3"></textarea></td>
                                            <td><input type="url" name="project_url3" value="project_url3"></td>
                                        </tr>
                          
    </table>
</body>
</html>
